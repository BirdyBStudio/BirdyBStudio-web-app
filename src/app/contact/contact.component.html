<mat-card>
    <mat-card-title>Contact Us</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Your Email</mat-label>
          <input matInput type="email" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea matInput rows="5" required></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Send</button>
      </form>
    </mat-card-content>
  </mat-card>
